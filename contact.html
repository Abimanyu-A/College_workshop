<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Studio Ghibli</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!--for using tailwind class-->
</head>

<body class="w-full bg-cover bg-center bg-no-repeat bg-[url('wallpaper.jpeg')] text-gray-900 flex flex-col items-center justify-center min-h-screen">

    <header class="w-full bg-gray-800 text-white text-center text-xl font-bold">
        Studio Ghibli - Contact Us
    </header>

    <main class="bg-white p-8 rounded-lg w-96 mt-6"> <!--for background, padding, rounded corners, width and margins-->
        <h2 class="text-2xl font-semibold text-center mb-4">Get in Touch</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div> <!--to group label and input-->
                <label class="block font-medium">Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Your Name">
            </div>

            <div>
                <label class="block font-medium">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="Your Email">
            </div>
            
            <div>
                <label class="block font-medium">Message</label>
                <textarea class="w-full border rounded" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white rounded hover:bg-green-700">
                Send Message
            </button>
        </form>
    </main>

    <footer class="text-center text-sm text-white-600">
        Â© 2025 Studio Ghibli Website
    </footer>

</body>
</html>
